<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/simplelightbox/dist/simple-lightbox.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css">


    <title>Vanilla App Template</title>
    <style>
       @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap');
       
body {
  font-family: 'Montserrat', sans-serif;
  color: #434455;
  background-color: #f4f4f9;
  padding: 20px;
}

#search-form {
  display: flex;
  justify-content: center;
  margin-bottom: 20px;
}

#search-form input {
  font-family: 'Montserrat', sans-serif;
  width: 300px;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 16px;
}

#search-form button,
#load-more-btn {
  padding: 10px 15px;
  margin-left: 10px;
  border: none;
  background-color: #4E75FF;
  color: #fff;
  border-radius: 8px;
  cursor: pointer;
  font-family: 'Montserrat', sans-serif;
  font-size: 16px;
}

#search-form button:hover,
#load-more-btn:hover {
  background-color: #6C8CFF; 
}

.gallery {
  width: 1128px;
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 24px;
  margin: 0 auto;
}

.gallery__item {
  width: 360px;
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  background: #fff;
}

.gallery__item img {
  width: 100%;
  height: 152px;
  display: block;
  object-fit: cover;
}

.photo-info {
  display: flex;
  justify-content: space-around;
  align-items: center;
  height: 48px; 
  background-color: #fff;
  font-size: 14px;
  border-top: 1px solid #ddd;
  padding: 0 10px;
}

#loader {
  position: fixed;
  top: 50%;
  left: 50%;
  width: 50px;
  height: 50px;
  margin: -25px 0 0 -25px;
  border: 4px solid #ddd;
  border-top: 4px solid #4E75FF;
  border-radius: 50%;
  animation: spin 0.8s linear infinite;
  z-index: 9999;
}

.is-hidden {
  display: none;
}
    </style>
  </head>
  <body>
    

    <main>
      <form id="search-form">
        <input type="text" name="searchQuery" placeholder="Search images..." />
        <button type="submit">Search</button>
      </form>
      <div id="loader" class="is-hidden"></div>

      <div class="gallery"></div>
      <button id="load-more-btn" class="is-hidden">Load more</button>
     
    </main>

   

    <script type="module" src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/izitoast/dist/js/iziToast.min.js"></script>
  </body>
</html>
